<html>
	<head>
		<title>onlyconnect</title>
        <style>
            .flash-green {
                animation-name: flash-animation-green;
                animation-duration: 0.3s;
            }
            @keyframes flash-animation-green {
                from { background: lime; }
                to { background: default; }
            }
            .flash-red {
                animation-name: flash-animation-red;
                animation-duration: 0.3s;
            }
            @keyframes flash-animation-red {
                from { background: red; }
                to { background: default; }
            }
        </style>
	</head>
	<body>
        <div id="root"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mithril/2.0.4/mithril.min.js" integrity="sha256-8cl9GQUonfQFzoyXWdf5ZsGnUJ/FC8PE6E7E9U6JE30=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js" integrity="sha256-Dul4c09cdrWKXVtallPxF558lwxMwCC8dXJdZ0PVW54=" crossorigin="anonymous"></script>
		<script src="./client.js"></script>
	</body>
</html>
